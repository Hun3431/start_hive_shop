<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./shop.css">
    <title>시장 꿀통 Market</title>
</head>
<body>
    <div class="container">
        <div class="banner">
            <div class="title">시장 꿀통</div>
        </div>
        <div class="contents">
            <div class="leftWrap">
                <div class="category">
                    <div class="menu">전체 상품</div>
                    <div class="menu">신규 상품</div>
                    <div class="menu">파지 상품</div>
                    <div class="menu">문의 하기</div>
                </div>
                <button class="addbtn">
                    <span>상품 등록</span>
                    <span class="move">></span>
                </button>    
            </div>
            <div class="itemWrap">
                <div class="item">
                    <div class="imgBox">
                        <img src="./image/apple.jpg" alt="">
                    </div>
                    <div class="textBox">
                        <p class="textBox__name">사과 1팩</p>
                        <p class="textBox__price">5,000원</p>
                    </div>
                </div>
                <div class="item">
                    <div class="imgBox">
                        <img src="./image/watermelon.jpg" alt="">
                    </div>
                    <div class="textBox">
                        <p class="textBox__name">수박 1통</p>
                        <p class="textBox__price">7,000원</p>
                    </div>
                </div>
                <div class="item">
                    <div class="imgBox">
                        <img src="./image/grape.jpg" alt="">
                    </div>
                    <div class="textBox">
                        <p class="textBox__name">포도 1박스</p>
                        <p class="textBox__price">20,000원</p>
                    </div>
                </div>
                <div class="item">
                    <div class="imgBox">
                        <img src="./image/kiwifruit.jpg" alt="">
                    </div>
                    <div class="textBox">
                        <p class="textBox__name">키위</p>
                        <p class="textBox__price">5,000원</p>
                    </div>
                </div>
                <div class="item">
                    <div class="imgBox">
                        <img src="./image/orange.jpg" alt="">
                    </div>
                    <div class="textBox">
                        <p class="textBox__name">오랜지</p>
                        <p class="textBox__price">10,000원</p>
                    </div>
                </div>
                <div class="item">
                    <div class="imgBox">
                        <img src="./image/pear.jpg" alt="">
                    </div>
                    <div class="textBox">
                        <p class="textBox__name">배</p>
                        <p class="textBox__price">20,000원</p>
                    </div>
                </div>

                <div class="item">
                    <div class="imgBox">
                        <img src="./image/minitomatoe.jpg" alt="">
                    </div>
                    <div class="textBox">
                        <p class="textBox__name">방울토마토</p>
                        <p class="textBox__price">3,000원</p>
                    </div>
                </div>
                <div class="item">
                    <div class="imgBox">
                        <img src="./image/tomato.jpg" alt="">
                    </div>
                    <div class="textBox">
                        <p class="textBox__name">토마토</p>
                        <p class="textBox__price">3,000원</p>
                    </div>
                </div>
                <div class="item">
                    <div class="imgBox">
                        <img src="./image/strawberrie.jpg" alt="">
                    </div>
                    <div class="textBox">
                        <p class="textBox__name">딸기</p>
                        <p class="textBox__price">10,000원</p>
                    </div>
                </div>
                <div class="item">
                    <div class="imgBox">
                        <img src="./image/garlic.jpg" alt="">
                    </div>
                    <div class="textBox">
                        <p class="textBox__name">마늘</p>
                        <p class="textBox__price">10,000원</p>
                    </div>
                </div>
                <div class="item">
                    <div class="imgBox">
                        <img src="./image/leek.jpg" alt="">
                    </div>
                    <div class="textBox">
                        <p class="textBox__name">대파</p>
                        <p class="textBox__price">5,000원</p>
                    </div>
                </div>
                <div class="item">
                    <div class="imgBox">
                        <img src="./image/carrot.jpg" alt="">
                    </div>
                    <div class="textBox">
                        <p class="textBox__name">당근</p>
                        <p class="textBox__price">2,000원</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
